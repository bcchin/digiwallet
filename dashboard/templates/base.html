{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>


    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/home.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/forms.css' %}"/>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>

    <title>{% block title %}Personal Expense Tracker{% endblock %}</title>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="container-fluid">
        <div class="row">
            <div class="sidebar bg-info border-right">
                <div class="list-group list-group-flush logout-icon">
                    <a href="{% url 'logout' %}" class="list-group-item list-group-item-action bg-info" data-toggle="tooltip" title="logout">> log out <</log><i class='bx bx-log-out bx-lg bx-border'></i></a>
                  </div>
            </div>
        </div>
        <div class="row">

        </div>
            <!-- Page Content -->
            <div class="page-content", id="page-content", name="content">
                {% block content %}
                {% endblock %}
            </div>
            </div>
    </div>





    <!-- JavaScript Links -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="{% static 'js/tooltip.js' %}"></script>
  </body>
</html>
